<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript</title>
</head>
<body>
   <h1>javascript programs<h1>
    <script>
     const fruits=["banana","orange","apple","mango"];
     document.write(fruits);
     document.write("<br>");
     fruits.sort();
     document.write(fruits,"<br>");
     document.write(fruits.reverse("<br>"));

   </script> 
</body>
</html>
